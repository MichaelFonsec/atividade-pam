         <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Aplicativo de marca do ve√≠culo e consumo de gasolina </h2>

                <input type="text" id="marca" class="form-control form-control-lg" placeholder="Insira a marca do Veiculo" />

              <div class="form-outline form-white mb-4">
                <input type="number" id="km" step="0.01" class="form-control form-control-lg" placeholder="Insira a Quilometragem" />

              </div>

              <div class="form-outline form-white mb-4">
                <input type="number" id="gas" class="form-control form-control-lg" placeholder="Insira o consumo de Gasolina" />

              </div>
